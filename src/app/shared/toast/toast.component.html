<div *ngIf="message.body" class="alert alert-{{message.type}} alert-dismissible" role="alert"><strong>Message:</strong> {{message.body}}
  <button type="button" style="padding-left:25px;" class="waves-effect waves-light btn" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  
</div>
